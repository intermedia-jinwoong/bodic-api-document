  assemblies:
  - Bodic
  namespace: Bodic.Interval
  summary: "\nCalculates and returns Unordered Pitch-Class Interval(upci). \nFor upci, it no longer matters whether you count upward or downward. \nThe formula for an upci is x-y (mod12) or y-x(mod 12), whichever is smaller.\nAn upci is also called an interval class(ic).\n"
  example: []
  syntax:
    content: public static int Unordered(int x, int y)
    parameters:
    - id: x
      type: System.Int32
      description: ''
    - id: y
      type: System.Int32
      description: ''
    return:
      type: System.Int32
      description: ''
